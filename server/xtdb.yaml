apiVersion: v1
kind: Pod
metadata:
  name: xtdb
spec:
  restartPolicy: on-failure
  containers:
    - name: xtdb
      image: ghcr.io/xtdb/xtdb
      ports:
        - containerPort: 5432
          hostIp: 127.0.0.1
          hostPort: 5432
      volumeMounts:
        - mountPath: /var/lib/xtdb
          name: xtdb-data
  volumes:
    - name: xtdb-data
      hostPath:
        path: /home/john/xtdb-roadside
        type: Directory
